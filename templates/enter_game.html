<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
	<head>
		<title>Ranking</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/assets/css/main.css"> </link>
	</head>
	<body>
	
		<section id="banner">
			<h2>Enter game score</h2>
			<h4> Logged in user: {{logged_in_user_nickname}} </h4>			
		</section>
		
		<section id="one" class="wrapper style">
		
					
		<form action="enter_score" method="GET">
			<p style='margin-left: 20px'>
			You played against:
			
			 
			<select name="opponent" style='margin-left: 20px'>
			
			{% for player in existing_user %}
				<option value="{{ player.name }}">{{ player.name }}</option>
			{% endfor %}
			</select>

			<p style='margin-left: 20px'> Tick if you won the game: 
			
			<label class="container" style='margin-left: 20px'>
			<input type="checkbox" name="user_won" id="myCheck" onclick="myFunction()">
			<span class="checkmark"></span>
			<p id="text" style="display:none">{{logged_in_user_nickname}} won!</p>
			
			<input type="submit" value="submit" style='margin-left: 20px'>
		</form>
		
		</section>
		<script>
		function myFunction() {
		  var checkBox = document.getElementById("myCheck");
		  var text = document.getElementById("text");
		  if (checkBox.checked == true){
			text.style.display = "block";
		  } else {
			 text.style.display = "none";
		  }
		}
		</script>

	</body>
</html>
