<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
	<head>
		<title>my_game_history</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/assets/css/main.css"> </link>
	</head>
	<body>

		<section id="banner">
			<h2>Game history</h2>
			<h4> Logged in user: {{logged_in_user_nickname}} </h4>			
		</section>
		
		<section id="one" class="wrapper style">
			<div class="container 5%">
				<div class="row 200%">
					<table>
						<tr>
							<th>Opponent</th>
							<th>Score</th>
							<th>ELO</th>
							<th>date</th>
						</tr>
						{% for game_history in game_history_list %}
						<tr>
							<td>{{game_history.opponent}}.</td>
							<td>{{game_history.score }}</td>
							<td>{{game_history.elo }}</td>
							<td>{{game_history.date }}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</section>

		
	</body>
</html>
